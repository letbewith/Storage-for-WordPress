<!doctype html>
<html ng-app>
<head>
    <script src="angular-1.0.1.min.js"></script>

    <meta charset="UTF-8">
</head>
<body ng-controller='TextController'>


    <form name="registerForm"  ng-submit="register()">
    <table>
            <tr>
                <td><p>用户名：{{ registerForm.username.$pristine }}</p></td>
                <td>
                    <input name="username" type="text" ng-model="user.username" ng-pattern="/^[a-zA-Z]\w{3,11}$/" ng-minlength="4" ng-maxlength="12" required />
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="submit" ng-disabled="!registerForm.$valid" value="立即注册" />
                </td>
            </tr>

    </table>
</form>




<script>

    function TextController($scope){
    $scope.user = {

        username: ''
       
    };

    		$scope.register = function(){
    			console.info("开始了")
    		}
    }

</script>
</body>
</html>
