<!doctype html>
<html ng-app>
<head>
    <script src="angular-1.0.1.min.js"></script>

    <meta charset="UTF-8">
</head>
<body ng-controller='TextController'>


<from name="agentForm"  ng-submit="register()">
    <table>
        <tr>
            <td><p>用户名：</p></td>
            <td>
                <input name="username" type="text"  ng-model="action.username"  ng-minlength="4" required />

                <span>  {{ agentForm.username.$pristine }} {{agentForm.username.$invalid}}</span>

            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <input type="submit" ng-disabled="!agentForm.$valid " class="submit" value="立即注册" />
            </td>
        </tr>
    </table>
</from>




<script>

    function TextController($scope){
    		$scope.action={
    			username:""
    		}

    		$scope.register = function(){
    			console.info("开始了")
    		}
    }

</script>
</body>
</html>
