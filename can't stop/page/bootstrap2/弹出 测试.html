<!DOCTYPE html>
<html>
    <head>
        <title> 空白页面 </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../../css/bootstrap-2.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../css/bootstrap-2.3.2/css/bootstrap-responsive.min.css">
        <script src="../../lib/jQuery/jquery-1.11.1.min.js"  type="text/javascript"></script>
        <script src="./modal.js"  type="text/javascript"></script>
    </head>
<body>
    <!-- Button to trigger modal -->
    <a href="#myModal" role="button" class="btn" data-toggle="modal">查看演示案例</a>
    <!-- Modal -->
    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabel">弹出层头部</h3>
        </div>
        <div class="modal-body">
            <p>弹出层 body…</p>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
            <button class="btn btn-primary">Save changes</button>
        </div>
    </div>
    <script type="text/javascript">

    
    </script>
</body>
</html>
