<!DOCTYPE html>
<html>
<head>
    <title> 空白页面 </title>
    <meta charset="UTF-8">
    <script src="jquery-2.1.1.js" type="text/javascript"></script>

    <style type="text/css">


    </style>
<script type="text/javascript">
//hasOwnProperty：是用来判断一个对象是否有你给出名称的属性或对象。
// 不过需要注意的是，此方法无法检查该对象的原型链中是否具有该属性，该属性必须是对象本身的一个成员。
    /**
     *  构造函数 啊
     */
    function siteAdmin(nickName,siteName){
        this.nickName=nickName;
        this.siteName=siteName;
    }

   // 原型  上面的方法呀
    siteAdmin.prototype.showAdmin = function() {
        console.info(this.nickName+"是"+this.siteName+"的站长!")
    };
    siteAdmin.prototype.showSite = function(siteUrl) {
        this.siteUrl=siteUrl;
        return this.siteName+"的地址是"+this.siteUrl;
    };

//  初始化 实例 呀
    var matou=new siteAdmin("愚人码头","WEB前端开发");
    var matou2=new siteAdmin("愚人码头","WEB前端开发");


    matou.age="30";
    //      matou.showAdmin();
    //      console.info(matou.showSite("http://www.css88.com/"));
    console.info(matou.hasOwnProperty("nickName"));  // 是否 有 nickName 当然有啦

    console.info(matou.hasOwnProperty("age"));//  自定义的 属性 当然也有


    console.info(matou.hasOwnProperty("showAdmin"));
    console.info(matou.hasOwnProperty("siteUrl"));
//    console.info(siteAdmin.prototype.hasOwnProperty("showAdmin"));
//    console.info(siteAdmin.prototype.hasOwnProperty("siteUrl"));
//    console.info(siteAdmin.prototype.isPrototypeOf(matou))
//    console.info(siteAdmin.prototype.isPrototypeOf(matou2))



</script>
</head>
<body>
<p>fd</p>

</body>
</html>
